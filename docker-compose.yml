version: "3.9"
services:
  webhook:
    build:
      context: ./webhook
    ports:
      - "9000:9000"
    volumes:
      - "./data:/var/lib/webhook-data"
      - "./key:/home/webhook/key"
  test-client:
    build:
      context: ./test
    volumes:
      - "./key:/key"
    depends_on:
      - webhook